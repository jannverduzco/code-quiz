<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>


    <div class="container">

        <!-- Nav to Highscores -->
        <section class="row">
            <section class="col-3">
                <button class="view-scores"> View Highscores</button>
            </section>

            <section class="col-7">
                <h3 class="view-scores"></h3>
            </section>
            <!-- Quiz time count down -->
            <section class="col-2">
                <h4 class="timer"></h4>
            </section>
        </section>

        <section class="" id="sub-container">
            <!-- Quiz introduction -->
            <article class="quiz-info ">
                <h1>Code Quiz</h1>
                <p> Answer the following code-related question within the time limit (1 minute). Keep in mind that
                    incorrect
                    answers will penalize your score time by 5 seconds. Goodluck!</p>
                <button class="start"> Start Quiz </button>
            </article>

            <!-- QUESTIONS -->
            <div class="questions">

                <h4 class="current-question" ></h4>

                <button class="choice-a"></button>
                <button class="choice-b"></button>
                <button class="choice-c"></button>
                <button class="choice-d"></button>
                <p id = "choiceStatus"></p>
            </div>

            <!-- Quiz Completion -->
            <div class="quiz-completed">
                <h3 class="Complete"> Completed!</h3>
                <div>Your final score is <span class="score"> _ </span></div>

                <div class="initials-input">
                    <label>Enter initials:</label>
                    <input type="text" />
                </div>
                <button class="submit-button"> Submit </button>
            </div>


            <!-- Quiz Summary -->
            <div class="highscores-section">
                <h3>Highscores</h3>
                <span class=" Highscores-list-names"></span>
                <button class="go-back-btn"> Go Back</button>
                <button class="clearHighscores"> Clear Highscores</button>
            </div>


        </section>


    </div>











    <script type="text/javascript" src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
